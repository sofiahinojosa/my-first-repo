<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Wireframe</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="square">
        <div class="row">
          <div class="col-sm-3 col-12">
            <ul class="predictions">
              <li><mark id="day-li">searching</mark></li>
              <li><mark id="weather-description">Cloudy</mark></li>
              <li><mark id="precipitation">Precipitation 30%</mark></li>
              <li><mark id="wind">Wind 2km/h</mark></li>
            </ul>
          </div>
          <div class="col-sm-6 col-12">
            <h1>
              Currently
              <span class="yayyy"
                ><span id="temperature-degrees">11</span>¬∫</span
              >
              in
              <span id="city-name">Monterrey</span>
            </h1>
          </div>
          <div class="col-sm-3 col-12 text-end">
            <div class="button-f">
              <button
                id="changeToF"
                type="button"
                class="btn btn-light btn-light1"
              >
                Change to f
              </button>
            </div>
          </div>
        </div>

        <div class="row mb-3">
          <div class="offset-3 col-6">
            <form id="search-form">
              <div class="row">
                <div class="col-9">
                  <input
                    type="search"
                    class="form-control"
                    placeholder="Enter a city"
                    id="city-input"
                  />
                </div>
                <div class="col-3">
                  <button type="submit" class="btn btn-light">Search</button>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="container">
          <div class="row">
            <div class="col">
              <p>Mon <b class="number">15</b></p>
            </div>
            <div class="col">
              <p>Tue <b class="number">15</b></p>
            </div>
            <div class="col">
              <p>Wed <b class="number">15</b></p>
            </div>
            <div class="col">
              <p>Thu <b class="number">15</b></p>
            </div>
            <div class="col">
              <p>Fri <b class="number">15</b></p>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <i class="fas fa-cloud"></i>
            </div>
            <div class="col">
              <i class="fas fa-cloud-sun"></i>
            </div>
            <div class="col">
              <i class="fas fa-sun"></i>
            </div>
            <div class="col">
              <i class="fas fa-cloud"></i>
            </div>
            <div class="col">
              <i class="fas fa-cloud-rain"></i>
            </div>
          </div>
        </div>
      </div>
      <p class="coded">This website was coded by Sofia Hinojosa üë©‚Äçüíª and is <a href="https://github.com/sofiahinojosa/weather-app">open sourced</a></p>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
